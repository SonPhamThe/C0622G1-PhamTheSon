<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính số ngày trong tháng </title>
<body>
<h1>Tính số ngày trong 1 tháng</h1>
<input type="number" id="month">
<button onclick="cal()"> Tính số ngày</button>
<script>
    function cal() {
        let month1 = document.getElementById("month").value;
        switch (month1) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                alert("tháng này có 31 ngày");
                break;
            case "2":
                alert("tháng này có 28 hoặc 29 ngày");
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                alert("tháng này có 30 ngày");
                break;
        }
    }
</script>
</body>
</html>
