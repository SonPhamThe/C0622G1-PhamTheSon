<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
  let value = prompt("Nhập hệ số a");
  let value1 = prompt("Nhập hệ số b");
  let x = -value1/value;
  if(value==0) {
      if(value1==0) {
          alert("Phương trình vô số nghiệm");
      } else {
          if(value1!=0) {
              alert("Phương trình vô nghiệm");
          }
      }
  } else {
      alert("Phương trình có nghiệm: " + x);
  }
</script>
</body>
</html>
