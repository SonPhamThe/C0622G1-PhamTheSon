<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiền lãi ngân hàng</title>
</head>
<body>
<script>
    let a = prompt("Nhập số tiền vay ban đầu");
    let b = prompt("Số tháng vay");
    a = parseInt(a);
    b = parseInt(b);
    let c = a*(1+b*0.05);
    alert("Lãi ngân hàng là: " + c);
</script>
</body>
</html>
