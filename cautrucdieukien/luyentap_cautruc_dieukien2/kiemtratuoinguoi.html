<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của một người</title>
</head>
<body>
<script>
    let age = prompt("Nhập 1 số vào đây:");
    if (age < 120 && age > 0) {
        alert("Đây là tuổi của một người! ");
    } else {
        alert("Đây không phải là tuổi của một người! ");
    }
</script>
</body>
</html>
