<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 bài tập(1-5)</title>
</head>
<body>
<script>
  let C = prompt("Nhập độ C cần đổi: ");
  let F = 9/5*C+32;
  alert("Độ F được đổi: " + F);
  let m = prompt("Nhập mét cần đổi: ");
  let ft = m*3.2808;
  alert("Độ feet được đổi: " + ft);
  let edge = prompt("Nhập cạnh hình vuông: ");
  let S = edge*edge;
  alert("Diện tích hình vuông: "+ S);
  let length = prompt("Nhập chiều dài hình chữ nhật: ");
  let width = prompt("Nhập chiều rộng hình chữ nhật: ");
  let S1 = length*width;
  alert("Diện tích hình chữ nhật: " + S1);
  let edge1 = prompt("Nhập cạnh thứ nhất tam giác: ");
  let edge2 = prompt("Nhập cạnh thứ hai tam giác: ");
  let S2 = 1/2*edge1*edge2;
  alert("Diện thích tam giác: " + S2);
</script>
</body>
</html>
