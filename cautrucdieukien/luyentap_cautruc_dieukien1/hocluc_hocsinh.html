<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xét hạng học lực học sinh</title>
</head>
<body>
<script>
    let score1 = +prompt("Nhập điểm bài kiểm tra: ");
    let score2 = +prompt("Nhập điểm thi giữa kì: ");
    let score3 = +prompt("Nhập điểm thi cuối kì: ");
    let medium = (score1 + score2 * 2 + score3 * 3) / 6;
    if (medium < 5.0) {
        alert("Học lực đạt loại yếu: ");
    } else {
        if (medium < 6.5) {
            alert("Học lực đạt loại trung bình");
        } else {
            if (medium < 8.0) {
                alert("Học lực đạt loại khá");
            } else {
                alert("Học lực đạt loại giỏi");
            }
        }
    }

</script>
</body>
</html>
