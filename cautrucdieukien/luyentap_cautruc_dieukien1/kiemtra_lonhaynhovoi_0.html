<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nhập vào lớn hơn hay nhỏ hơn 0</title>
</head>
<body>
<script>
  let a = +prompt("Nhập số cần kiểm tra");
  if(a>=0) {
      if(a==0) {
          alert("Số này bằng 0");
      } else {
          alert("Số này lớn hơn 0");
      }
  } else {
      alert("Số này bé hơn 0");
  }
</script>
</body>
</html>
