<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra độ tuổi vào lớp 10</title>
</head>
<body>
<script>
    let a = prompt("Xin nhập tuổi của bạn: ");
    if(a==15) {
        alert("Tuổi của bạn phù hợp để vào lớp 10");
    } else {
        alert("Bạn chưa thể vào lớp 10");
    }
</script>
</body>
</html>
