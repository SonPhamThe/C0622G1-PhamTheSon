<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day fibonacci</title>
  </head>
  <body>
    <script>
      let number1 = 0;
      number2 = 0;
      number3 = 0;
      let fibonacci = "";
      let i = 0;
      for (i; i < 30; i++) {
        if (i == 0) {
          number2 = 1;
          number3 = 1;
          fibonacci += number3 + "";
        } else {
          number3 = number1 + number2;
          number1 = number2;
          number2 = number3;
          fibonacci += number3 + "";
          console.log(number3);
        }
      }
      console.log(fibonacci);
    </script>
  </body>
</html>
