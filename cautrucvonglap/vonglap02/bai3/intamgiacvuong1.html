<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In tam giac vuong 2</title>
  </head>
  <body>
    <script>
      let num = +prompt("Nhap mot so: ");
      let i;
      let j;
      for (i = 1; i <= num; i++) {
        for (j = num; j >= i; j--) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
