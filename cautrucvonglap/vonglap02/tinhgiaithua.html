<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinh giai thua mot so nguyen duong</title>
  </head>
  <body>
    <script>
      let num = +prompt("Nhap mot so");
      let fact = 1;
      let i;
      if (num == 0 || num == 1) {
        fact = 1;
      } else if (num > 0) {
        for (i = 1; i <= num; i++) {
          fact *= i;
        }
      }
      document.write("Gia thua cua so vua nhap la: " + fact);
    </script>
  </body>
</html>
