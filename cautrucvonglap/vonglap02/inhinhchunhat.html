<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In hinh chu nhat</title>
  </head>
  <body>
    <script>
      let number1 = +prompt("Nhap mot so bat ki: ");
      let number2 = +prompt("Nhap mot so bat ki: ");
      let span = " ";
      for (let i = 1; i <= number1; i++) {
        for (let j = 1; j <= number2; j++) {
          if (i == 1 || i == number1) {
            document.write("<span style='color: red'>*</span>");
          } else {
            document.write("<span style='color: white'>*</span>");
          }
          if (j == 1 || j == number2) {
            document.write("<span style='color: red'>*</span>");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
