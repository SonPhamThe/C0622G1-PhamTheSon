  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tong 20 so dau tien</title>
  </head>
  <body>
    <script>
      let number1 = 0;
      number2 = 0;
      number3 = 0;
      let add = 0;
      let fibonacci = "";
      for (let i = 0; i < 20; i++) {
        if (i == 0) {
          number2 = 1;
          number3 = 1;
          fibonacci += number3 + "";
          add += number3;
        } else {
          number3 = number1 + number2;
          number1 = number2;
          number2 = number3;
          fibonacci += number3 + "";
          console.log(number3);
          add += number3;
        }
      }
      document.write(fibonacci);
      document.write("Tong 20 so dau tien: " + add);
    </script>
  </body>
