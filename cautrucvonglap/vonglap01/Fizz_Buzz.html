<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai_7</title>
  </head>
  <body>
    <script>
      let i = 1;
      for (i; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          document.write(i + "FizzBuzz<br>");
        } else {
          if (i % 3 == 0) {
            document.write(i + "Fizz<br>");
          } else {
            if (i % 5 == 0) {
              document.write(i + "Buzz<br>");
            }
          }
        }
      }
      document.write(i);
    </script>
  </body>
</html>
