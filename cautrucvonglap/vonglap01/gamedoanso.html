<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game doan so</title>
  </head>
  <body>
    <script>
      let phamvi = +prompt("Nhap vao khoang ma so ban muon doan: ");
      let nhapso = +prompt("Nhập vào số muốn đoán");
      let soRamdom;
      if (phamvi) {
        soRamdom = Math.floor(Math.random() * phamvi);
        if (soRamdom == nhapso) {
          alert("Bạn đã đoán đung");
        } else {
          while (soRamdom != nhapso) {
            alert("Bạn đoán sai, xin thu lai: ");
            nhapso = +prompt("Nhập vào số muốn đoán");
          }
          alert("Bạn đoán đúng");
        }
      }
    </script>
  </body>
</html>
