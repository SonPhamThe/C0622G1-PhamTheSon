<!DOCTYPE html>
<html lang="en">
<head>
    <title>HyperText Markup Language</title>
</head>
<body>
     <script>
          let num1 = +prompt("Nhập số");
          let result = isPrime(num1);
          document.getElementById('display').innerHTML = result;
      
          function isPrime(number) {
              ++number;
              return number;
          }
      
      </script>
</body>
</html>
