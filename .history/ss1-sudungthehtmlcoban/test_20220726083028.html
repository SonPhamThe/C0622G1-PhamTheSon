    <script>
      // Nhập một mảng chứa các ước của một số nguyên bất kì, nếu độ dài đó nhỏ hơn 0 hoặc là chữ cái, hoặc là số thập phân thì bắt nhập lại cho đến khi thỏa mãn tìm ra ước.
      let array = [];
      let num;
      do {
        num = +prompt("Nhập số nguyên bất kì");
        if (!(length > 0 && num % 1 == 0)) {
          alert("Nhập lại");
        }
      } while (num % 1 != 0);
      
    </script>
