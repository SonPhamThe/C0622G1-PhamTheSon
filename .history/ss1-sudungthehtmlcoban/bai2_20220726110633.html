  <body>
    <script>
      let inputString = prompt("Nhập một chuỗi bất kì");
      function getAcronyms(string) {
        let array = string.split(' ');
        let output ='';
        document.write(array);
        if (array.length <= 1) {
          alert("Chuỗi chỉ có 1 từ nên không cần viết tắt");
        } else {
          for (let i = 0; i < array.length; i++ ){
            output += array[i][0];
          }   
        }
        document.write()
      }
      getAcronyms(inputString)
    </script>
  </body>
