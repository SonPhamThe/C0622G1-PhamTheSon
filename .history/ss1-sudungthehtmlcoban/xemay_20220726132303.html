<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>STT</th>
        <th>Biển số xe</th>
        <th>Chủ sở hữu</th>
        <th>Hãng xe</th>
        <th width="60"></th>
        <th width="60"></th>
      </tr>
    </table>
    <input id="bienSo" placeholder="Nhập biển số" />
    <input id="chuSoHuu" placeholder="Nhập chủ sở hữu" />
    <input id="hangXe" placeholder="Nhập hãng xe" />
    <button onclick="them()">Add</button>
    <p id="display"></p>
    <script>
        class xeMay {
          constructor(bienKS, chuSoHuu, hangXe) {
            this.bienKS = bienKS;
            this.chuSoHuu = chuSoHuu;
            this.hangXe = hangXe;
          }
          setBienKS(bienKS) {
            this.bienKS = bienKS;
          }
          setChuSoHuu(chuSoHuu) {
            this.chuSoHuu = chuSoHuu;
          }
          setHangXe(hangXe) {
            this.hangXe = hangXe;
          }
          getBienKS() {
            return this.bienKS;
          }
          getChuSoHuu() {
            return this.chuSoHuu;
          }
          getHangXe() {
            return this.hangXe;
          }
        }
        let xe1 = new xeMay("43G1-41424", "Phạm Thế Sơn", "Airblade");
        let xe2 = new xeMay("74G1-51525", "Hoàng Đức Danh", "Attila");
        let xe3 = new xeMay("00-61626", "Phạm Quang Vinh", "SH");
        let danhSachXe = [xe1, xe2, xe3];
        display(danhSachXe);

        function display(danhSach) {
          let tableString = "<table border='1'>"+"<tr>"+"<th>STT</th>"+"<th>Biển số xe</th>"+"<th>Chủ sở hữu</th>"+"<th>Hãng xe</th>"+"<th width="60"></th>"+"<th width="60"></th>"+"
        </tr>
      </table>'

          for (i = 0; i < danhSach.length; i++) {
            tableString +=
              " <tr>\n" +
              "        <td>" +
              (i + 1) +
              "</td>\n" +
              "        <td>" +
              danhSach[i].getBienSo() +
              "</td>\n" +
              "        <td>" +
              danhSach[i].getChuSoHuu() +
              "</td>\n" +
              "        <td>" +
              danhSach[i].getHangXe() +
              "</td>\n" +
              "        <td>" +
              '<button onclick="edit(' +
              i +
              ')">Edit</button>' +
              "</td>\n" +
              "        <td>" +
              '<button onclick="xoa(' +
              i +
              ')">Delete</button>' +
              "</td>\n" +
              "    </tr>";
          }
          tableString += "</table>";
          document.getElementById("display").innerHTML = tableString;
        }
        function them() {
          let bienSo1 = document.getElementById("bienSo").value;
          let chuSoHuu1 = document.getElementById("chuSoHuu").value;
          let hangXe1 = document.getElementById("hangXe").value;
          let xe3 = new XeMay(bienSo1, chuSoHuu1, hangXe1);
          danhSachXe.push(xe3);
          display(danhSachXe);
        }

        function xoa(index) {
          danhSachXe.splice(index, 1);
          display(danhSachXe);
        }

        function edit(index) {
          let bienSo2 = prompt("Nhập biển số mới");
          let chuSoHuu2 = prompt("Nhập chủ sở hữu mới");
          let hangXe2 = prompt("Nhập hãng xe mới");
          danhSachXe[index].setBienSo(bienSo2);
          danhSachXe[index].setChuSoHuu(chuSoHuu2);
          danhSachXe[index].setHangXe(hangXe2);
          display(danhSachXe);
        }
    </script>
  </body>
</html>
