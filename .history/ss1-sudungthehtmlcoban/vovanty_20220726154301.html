  <body>
    <script>
      let inpuNumber = +prompt("Nhập một số nguyên cần check");
      function checkNumber(number) {
        for (i = 2; i < number; i++) {
          if (number % i != 0) {
            alert("là SNT")
          }
          break;
        }
      }
      checkNumber(inpuNumber);
    </script>
  </body>
