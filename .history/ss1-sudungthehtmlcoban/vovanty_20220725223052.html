<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        
      let array = [];
      let number;
// Nhập một mảng chứa các ước của một số nguyên bất kì, nếu số nguyên đó nhỏ hơn 0 hoặc là chữ cái, hoặc là số thập phân thì bắt nhập lại cho đến khi thỏa mãn tìm ra ước.
      do {
        number = parseInt(prompt("nhập số nguyên"));
        if (!(number > 0 && number % 1 === 0)) {
          alert("nhap lai");
        }
      } while (!(number > 0 && number % 1 === 0));
      {
        for (let i = 1; i <= number; i++) {
          if (number % i === 0) {
            array.push(i);
          }
        }
      }
      document.write("Ước của số: " + number + " là: " + array);
    </script>
  </body>
</html>
