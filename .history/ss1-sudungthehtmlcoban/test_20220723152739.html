<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      onmouseover="bigImg(this)"
      onmouseout="normalImg(this)"
      border=""
      src="https://webvn.com/wp-content/uploads/2014/10/120.png"
      alt="WebVN Logo"
      width="32"
      height="32"
    />

    <p>
      Hàm bigImg() được kích hoạt và phóng to ảnh khi người dùng di chuyển chuột
      trên ảnh.
    </p>
    <p>
      Hàm normalImg() được kích hoạt và chuyển ảnh về kích cỡ ban đầu khi chuột
      di chuyển ra khỏi ảnh.
    </p>

    <script>
      function bigImg(x) {
        x.style.height = "120px";
        x.style.width = "120px";
      }

      function normalImg(x) {
        x.style.height = "32px";
        x.style.width = "32px";
      }
    </script>
  </body>
</html>
