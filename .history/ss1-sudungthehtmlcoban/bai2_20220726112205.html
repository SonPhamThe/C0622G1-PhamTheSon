        let output ='';
        document.write("Chuỗi bạn varray+"<br>");

          alert("Chuỗi không nên viết tắt");
        } else {
          for (let i = 0; i < array.length; i++ ){
            if(array[i] != ''){
            output += array[i][0].toUpperCase();
            }

        }
        
      }
