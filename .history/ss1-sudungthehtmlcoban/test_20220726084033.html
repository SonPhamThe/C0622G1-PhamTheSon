<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  Nhập một mảng bất kì chứa tập hợp các số nguyên. Viết một hàm tìm giá trị lớn nhất và nhỏ nhất của mảng đó, và in ra vị trí của các giá trị đó trong mảng. Nếu độ dài mảng là số âm, số thập phân, hoặc chữ cái thì bắt nhập lại.
      let array = [];
      let length;
      do {
        length = +prompt("Nhập độ dài của mảng");
        if (!(length > 0 && length % 1 == 0)) {
          alert("Nhập lại");
        }
      } while (!(length > 0 && length % 1 == 0));
      function getMinMax(array) {
        let max = 0;
        let min = 0;
        let indexMax = 0;
        let indexMin = 0;
        for (i = 0; i < length; i++) {
          array.push(+prompt("Nhập một số nguyên bất kì"));
          if (max < array[i]) {
            max = array[i];
            indexMax = i;
          }
          if (min > array[i]) {
            min = array[i];
            indexMin = i;
          }
        }
        document.write("")
        document.write(
          "Giá trị lớn nhất của mảng là: " + max + " tại vị trí " + indexMax+"<br>"
        );
        document.write(
          "Giá trị nhỏ nhất của mảng là: " + min + " tại vị trí " + indexMin
        );
      }
      getMinMax(array);
    </script>
  </body>
</html>
