<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let inputString = "pHam     thE      sOn";
      function getAcronyms(string) {
        let array = string.split(" ");
        let output = "";
        document.write("Chuỗi bạn vừa nhập là: " + string + "<br>");
        if (array.length <= 1) {
          alert("Chuỗi không nên viết tắt");
        } else {
          for (let i = 0; i < array.length; i++) {
            if (array[i] != "") {
              output += array[i][0].toUpperCase();
            }
          }
          document.write("Cụm từ viết tắt đã in hoa " + output);
        }
      }
      document.write(array);
      getAcronyms(inputString);
    </script>
  </body>
</html>
