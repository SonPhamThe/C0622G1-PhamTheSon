<html lang="en">
  <head>

  <body>
    <input
      type="text"
      onmouseout="callMouseOutEvent()"
      value="Di chuyển vào đây"
    />

      function callMouseOutEvent() {
        alert("Bạn đã di chuyển chuột ra ngoài thẻ input");
      }
    </script>
  </body>
