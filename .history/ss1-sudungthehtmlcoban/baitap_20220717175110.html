<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HyperText Markup Language</title>
  </head>
  <body>
     <script>
          let starts = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
          let Constellations = ['UrsaMinor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'UrsaMajor', 'Leo'];
      
          function getConstellationName(startName) {
              let startPosition = starts.indexOf(startName);
              let isFind =  startPosition> -1;
              if(isFind) {
                  alert(Constellations[startPosition])
              } else {
                  alert('Không tìm thấy!');
              }
          }
          let startNameInput = prompt('Tên sao: ');
          let result = getConstellationName(startNameInput);
      </script>
    </script>
  </body>
</html>
