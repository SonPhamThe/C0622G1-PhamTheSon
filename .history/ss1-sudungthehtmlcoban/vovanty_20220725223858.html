<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        // Nhập một mảng với độ dài bất kì, nếu độ dài nhập vào là số âm, số thập phân, chữ cái thì bắt nhập lại. Nhập vào một số bị chia, viết một hàm tìm trong mảng đó các phần tử chia hết cho số bị chia vừa nhập và in ra màn hình các phần tử đó và đếm số lượng phần tử. Ví dụ: [2,3,4,5,6], số bị chia là 2 thì có [2,4,6] và có 3 phần tử.
      function checkNumber(array) {
        let arr = [];

        for (let i = 0; i < array.length; i++) {
          let count = 0;
          for (let j = 0; j < arr.length; j++) {
            if (array[i] === arr[j]) {
              count++;
            }
          }
          if (count === 0) {
            arr.push(array[i]);
          }
        }
        return arr;
      }

      let number = parseInt(prompt("nhập độ dài mảng"));
      let array = [];
      for (let i = 0; i < number; i++) {
        array[i] = parseInt(prompt("nhập phần tử " + i));
      }
      let sum = checkNumber(array);

      let result = [];
      let numberA = parseInt(prompt("nhập số chia N"));
      for (let i = 0; i < sum.length; i++) {
        if (sum[i] % numberA === 0) {
          result.push(sum[i]);
        }
      }
      document.write(
        "số chia hết cho 2 trong mảng là: " +
          result +
          "<br>" +
          "độ dài là: " +
          result.length
      );
    </script>
  </body>
</html>
