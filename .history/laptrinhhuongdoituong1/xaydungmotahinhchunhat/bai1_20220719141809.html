    <title>Hinh chu nhat</title>
  </head>
  <body>
    <script>
      class Rectangle {
        constructor(width, heightr) {
          this.width = width;
          this.height = height;
        }
        getArea() {
          return this.width * this.height;
        }
        getPerimeter() {
          return (this.width + this.height) * 2;
        }
      }
      let rectangle = new Rectangle(3, 4);
      document.write(
        "Dien tich hinh chu nhat la: " +
          rectangle.getArea +
          "<br>" +
          "Chu vi hinh chu nhat la: " +
          rectangle.getPerimeter
      );
    </script>
