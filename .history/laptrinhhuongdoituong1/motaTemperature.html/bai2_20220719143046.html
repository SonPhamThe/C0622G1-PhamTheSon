  <body>
    <script>
      class Temperature {
        constructor(celsius) {
          this.celsius = celsius;
        }
        getTemperature() {
          return this.celsius * 1, 8 + 32;
        }
        getKenvin() {
          return this.celsius+273,15;
        }
      }
      let temperature = new Temperature(100);
      document.write("Do F chuyen doi duoc la "+temperature.getTemperature+ "<br>" +"Do kenvin duoc chuyen doi la "+)
    </script>
