<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bang cuu chuong</title>
  </head>
  <body>
    <script>
      let sout =
        "<table border='1' width='800' cellspacing='0.5' cellpadding='0.5'/>";
      for (i = 1; i < 10; i++) {
        sout = sout + "<tr>";
        for (j = 2; j < 10; j++) {
          sout = sout + "<td>" + `${i}*${i}=${j * i}` + "</td>";
        }
        sout = sout + "</tr>";
      }
      sout = sout + "</table>";
      document.write(sout);
    </script>
  </body>
</html>
