    <title>So nguyen to</title>

  <body>
    <script>
      let num = +prompt("So luong so nguyen to hien thi: ");
      let showNumber = "";
      let i = 2;
      let count = 1;
      while(count<=num) {
        let j =1;
        let check =0;
        while(j<=i) {
          if(!(i%j)) {
            check++
          }
          j++;
        }
      }
    </script>
