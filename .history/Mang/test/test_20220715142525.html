<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So nguyen to</title>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celius:</p>
    <p>Fahrenheit</p>
    <input
      type="number"
      id="number"
      oninput="changeNumber(this.value)"
      onchange="changeNumber(this.value)"
    />
    <p>Celius: <span id="celius"></span></p>
    <script>
      function changeNumber(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("celius").innerHTML = (valNum - 32) / 1.8;
      }
    </script>
  </body>
</html>
