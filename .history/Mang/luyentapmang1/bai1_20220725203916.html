<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 1</title>
  </head>
  <body>
    <script>
      let result = [];
      let count = 0;
      let array = [];
      for (i = 0; i < 10; i++) {
        result.push(+prompt("Nhap 1 so bat ki: "));
        if (result[i] >= 10) {
          count++;
          array.push(result[i]);
        }
      }
      document.write(result);
      document.write(array);
      document.write("<br>" + "So phan tu lon hom bang 10: " + count);
    </script>
  </body>
</html>
