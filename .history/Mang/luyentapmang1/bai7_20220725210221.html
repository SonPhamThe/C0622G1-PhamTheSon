<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 7</title>
  </head>
  <body>
    <script>
      let inputArray = [];
      for (let i = 0; i < 10; i++) {
        inputArray[i] = prompt("Nhập phần tử số nguyên tại vị trí " + i);
      }
      document.write(
        "Mảng khởi tạo là: [" + inputArray + "]" + "<br>" + "<br>"
      );
      let V = prompt("Tạo phần tử số nguyên V: ");
      let check = 0;
      document.write("V= " + V + "<br>" + "<br>");
      for (let i = 0; i < 10; i++) {
        if (inputArray.includes(V)) {
          inputArray.splice(inputArray.indexOf(V), 1,0);
          check++;
        }
      }
      if (check) {
        document.write("Mảng sau khi xóa V:[" + inputArray + "]");
      } else document.write("Mảnùng của mg giữ nguyên");
    </script>
  </body>
</html>
