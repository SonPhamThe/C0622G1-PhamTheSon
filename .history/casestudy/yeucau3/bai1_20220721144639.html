<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 1</title>
  </head>
  <body>
    <script>
      let n = +prompt("Nhap do dai cua mang a: ");
      let a = [];
      let b = [];
      for (let i = 0; i < n; i++) {
        a.push(+prompt("Nhap mot so nguyen bat ki"));
        for (j = 0; j < n; j++) {
          if (j == 0) {
            b[j] = a[j];
          } else {
            b[j] = b[j - 1] + a[j];
          }
        }
      }
     document.write(a+"<br>");
      document.write(b);
    </script>
  </body>
</html>
