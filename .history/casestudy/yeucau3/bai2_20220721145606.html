<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 2</title>
  </head>
  <body>
    <script>
      let lengthA = +prompt("Nhap do dai cua mang A");
      let lengthB = +prompt("Nhap do dai cua mang B");
      let A = [];
      let B = [];
      let missingValue = [];
      for (let i = 0; i < lengthA; i++) {
        A.push(+prompt("Nhap mot so nguyen bat ki"));
      }
      for (j = 0; j < lengthB; j++) {
          B.push(+prompt("Nhap mot so nguyen bat ki"));
          if (!A.includes(B[j])) {
            missingValue.push(B[j]);
          }
        }
      document.write("A=[+A+"<br>");
      document.write(B+"<br>");
      document.write(missingValue);
    </script>
  </body>
</html>
