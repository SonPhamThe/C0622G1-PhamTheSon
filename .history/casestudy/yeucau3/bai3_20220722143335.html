    <title>Bai 3</title>

  <body>
    <script>
      let arr1 = [5, 6, 7, 8];
      let arr2 = [7, 6, 7, 3];
      let max = 0;
      let index = 0;
      for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] / arr2[i] > max) {
          max = arr1[i] / arr2[i];
          index = i;
        }
      }
      document.write("Gia tri lon nhat: " + max + "tai vi tri: " + index);
    </script>
  </body>
