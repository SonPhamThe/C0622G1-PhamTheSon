  <!-- Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó -->
<!-- Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3. -->
  <script>
      let inputString = prompt("Nhap mot chuoi bat ki");

      function countDifferentSymBol(string) {
        let count = 1;
        let existedCharacters = [string[0]];
        console.log(existedCharacters)
        for (let i = 1; i < string.length; i++) {
          if (existedCharacters.includes(string[i])) {
            continue;
          }
          count++;
          existedCharacters.push(string[i]);
        }
        return count;
      }
      
      console.log(countDifferentSymBol(inputString));
      document.write()
  </script>
