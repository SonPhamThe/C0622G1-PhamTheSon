    <script>
      let rootString = prompt("Nhap xau ki tu can chuan hoa");

      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

      function formatString(rootString) {

        console.log(rootCharacterArray)
        let withoutSpaceArray = rootCharacterArray.filter(
          function(item) {
            return item !== "";
          }
        )
        console.log(withoutSpaceArray)
        withoutSpaceArray.forEach(function(item) {
          item = capitalizeFirstLetter(item);
        });
        console.log(withoutSpaceArray);
        return withoutSpaceArray.join(" ");

      console.log(formatString(rootString));
