<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let wage = +prompt("Nhap luong nhan vien: ");
      if (wage < 7000000) {
        let tax1 = 0.05 * wage;
        let netSalaryl = wage - tax1;
        document.write("Thue thu nhap la:" + tax1);
        document.write("Luong rong la: " + netSalaryl);
      } else if (wage < 15000000) {
        let tax2 = 0.1 * wage;
        netSalaryl = wage - tax2;
        document.write("Thue thu nhap la: " + tax2);
        document.write("Luong rong la: " + netSalaryl);
      } else {
        let tax3 = 0.2 * wage;
        netSalaryl = wage - tax3;
        document.write("Thue thu nhap la" + tax3+"<br>");
        document.write("Luong rong la: " + netSalaryl);
      }
    </script>
  </body>
</html>
