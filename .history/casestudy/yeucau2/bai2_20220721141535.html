<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai 2</title>
</head>
<body>
  <script>
    let arr = []
    let text = prompt("Nhap mot ki tu bat ki: ")
    for(i=0;i<10;i++) {
      arr.push(prompt("Nhap nguyen am thuong va in hoa: "))
    }
    if(text==arr[i]) {
      alert("Ki tu vua nhap la nguyen am")
    } else {
      alert("Ki tu vua nhap la phu am")
    }
  </script>
</body>
</html>
