  <body>
    <script>
      let inputArray = [1, 3, 4, 13, 57, 28, 9, 0, 2];
      let max = 0;
      function getFibonacciInArray(array) {
        for (i = 0; i < array.length; i++) {
          if (max < array[i]) {
            max = array[i];
          }
        }
        document.write(max);
        function numberFibonacci(number) {
          let arr = [0];
          let num1 = 0;
          let num2 = 1;
          let number = 0;
          while (number < max) {
            number = num1 + num2;
            arr.push(num);
            num1 = num2;
            num2 = number;
          }
          return arr;
        }
      }
    </script>
