<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiêm tra 3 cạnh có phải là của tam giác</title>
</head>
<body>
<script>  do {
    
}
  let a = +prompt("Nhập cạnh thứ nhất");
  let b = +prompt("Nhập cạnh thứ hai");
  let c = +prompt("Nhập cạnh thứ ba");
    if(a>0 && b>0 && c>0) {
        if(a+b>c && b+c>a && a+c>b) {
            alert("Đây là 3 cạnh của tam giác");
        } else {
            alert("Đây không phải là 3 cạnh của tam giác");
        }
    } else {
       alert("Đây không phải là 3 cạnh của tam giác");
  }
</script>
</body>
</html>
