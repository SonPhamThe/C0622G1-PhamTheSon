<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVcanhan</title> 
</head>
<body>
    <script>
        let physics = prompt("Nhap diem Ly: ");
        let chemistry = prompt("Nhap diem Hoa: ");
        let biological = prompt("Nhap diem Sinh: ");
        let a = parseInt(physics);
        let b = parseInt(chemistry);
        let c = parseInt(biological);
        let tong = a+b+c
        let tb = (a+b+c)/3
        document.write("tong");
        document.write("</br>");
        document.write("tb");
    </script>
</body>
</html>
