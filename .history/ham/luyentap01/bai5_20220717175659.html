  <body>
    <script>
      let star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']; 
      let constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
      function takeArray(string) {
        let startPosition = star.indexOf(string);
        if(startPosition>-1) {
          alert(constellation[startPosition]);
        }
      }
      let inputStar = prompt("Nhap ten ngoi sao tim kiem: ");
      alert(takeArray(inputStar));
    </script>
  </body>
