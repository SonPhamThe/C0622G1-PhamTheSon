  <body>
    <script>
      function getFactorial(number) {
        if (number <= 1) {
          return 1;
        } else {
          return number * getFactorial(number - 1);
        }
      }
      let inputNumber = +prompt("Nhap mot so bat ki: ");
      alert(getFactorial(inputNumber));
    </script>
  </body>
