    <script>
      function getMin(number1, number2, number3) {
        let min = number1;
        if (min < number2) {
          if (min <= number3) {
            alert("Gia tri nho nhat la: " + min);
          } else {
            alert("Gia tri nho nhat la: " + number3);
          }
        } else if (number2 < number3) {
          alert("Gia tri nho nhat la: " + number2);
        } else if(number2!=number3) {
          alert("Gia tri nho nhat la: "+number3);
        }
      }
      let inputNumber1 = +prompt("Nhap so thu nhat:");
      let inputNumber2 = +prompt("Nhap so thu hai:");
      let inputNumber3 = +prompt("Nhap so thu ba:");
      getMin(inputNumber1, inputNumber2, inputNumber3);
    </script>
