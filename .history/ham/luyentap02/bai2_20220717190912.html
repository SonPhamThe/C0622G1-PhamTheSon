<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dien tich_chuvi_hinhtron</title>
  </head>
  <body>
    <script>
      function getCircle(radius) {
        let area = radius * radius * Math.PI;
        let perimeter = radius * 2 * Math.PI;
        document.write("Dien tich hinh tron la: " + area+"<br>");
        document.write("Chu vi hinh tron la: " + perimeter);
      }
      let inputRadius = +prompt("Nhap ban kinh hinh tron: ");
      getCircle(inputRadius);
    </script>
  </body>
</html>
