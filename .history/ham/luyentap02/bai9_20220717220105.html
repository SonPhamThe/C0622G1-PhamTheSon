  <body>
    <script>
      function getNewArray(array) {
        array = [];
        let length = +prompt("Nhap vao do dai mang");
        let kytu = prompt("Nhap vao ki tu can kiem tra");
        for (let i = 0; i < length; i++) {
          array.push(prompt("Nhap vao mot ki tu bat ki"));
        }
        let kiemTra = mangKiemTra(kytu, array);
        if (kiemtra > 0) {
          document.write("Có " + kiemtra + " ký tự " + kytu + " trong mảng");
        } else {
          document.write("Không có dữ liệu trong mảng");
        }
      }
      function mangKiemTra(kytu, array) {
        let count = 0;
        for (let i = 0; i < length; i++) {
          if (kytu == array[i]) {
            count++;
          }
        }
        if (count > 0) {
          return count;
        }
        return -1;
      }
    </script>
  </body>
