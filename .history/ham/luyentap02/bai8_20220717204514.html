  <body>
    <script>
      function getReverse(array) {
        array = [];
        let length = +prompt("Nhap do dai cua mang: ");
        for (i = 0; i < length; i++) {
          array.push (+prompt("Nhap phan tu cua mang bat ki: "));
        }
       document.write(array.reverse());
      }
      let revArray;
      getReverse(revArray);
    </script>
  </body>
