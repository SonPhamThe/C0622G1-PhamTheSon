<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feet and meters</title>
  </head>
  <body>
    <script>
      function feetToMeter(feet) {
        let meter = 0.305 * feet;
        return meter;
      }
      function meterToFeet(meter) {
        let feet = 3.279 * meter;
        return feet;
      }
      let inputFeet = +prompt("Input feet: ");
      let inputMeter = +prompt("Input meter: ");
      feetToMeter(inputFeet);
      meterToFeet(inputMeter);
    </script>
  </body>
</html>
