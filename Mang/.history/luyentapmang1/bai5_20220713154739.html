<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai 5</title>
</head>
<body>
  <script>
    let result = [];
    let count = 0;
    for(i=0;i<10;i++) {
      let num = +prompt("Nhap mot so bat ki: ");
      result.push(num);
      if(result[i]<0) {
        count++;
      } else {
        result.pop(result[i])
      }
    }
    document.write(result);
    document.write("So cac so nguyen am la: "+count);
  </script>
</body>
</html>
