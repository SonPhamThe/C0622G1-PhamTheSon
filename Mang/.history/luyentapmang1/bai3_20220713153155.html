<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai 3</title>
</head>
<body>
  <script>
    let result = []
    let total =0
    let max = 0
    for(i=0;i<10;i++) {
      let num = +prompt("Nhap mot so bat ki: ");
      result.push(num);
      if(max<result[i]) {
        max = result[i];
      }
      total += result[i];
    }
    let medium = total/result.length
    document.write("Gia tri lon nhat trong mang: " +max+"<br>";)
    document.write("Gia tri trung binh: " +medium);
  </script>
</body>
</html>
