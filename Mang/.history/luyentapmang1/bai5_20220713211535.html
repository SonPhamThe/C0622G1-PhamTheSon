  <body>
    <script>
      let length = +prompt("Nhap do dai cua mang: ")
      let result = new Array();
      let count = 0;
      for (i = 0; i < 10; i++) {
        result.push(prompt("Nhap mot ki tu bat ki: "));
        if (result[i] < 0) {
          count++;
        }
      }
      document.write(result + "<br>");
      document.write("So cac so nguyen am la: " + count);
    </script>
