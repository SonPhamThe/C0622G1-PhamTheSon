    <title>Bai 4</title>

  <body>
    <script>
      let mang = ["Xin chào", "Hello", "Ní hảo", "Bông zua"];

      document.write("Mảng gồm = [" + mang + "]<br>");
      for (let i = 0; i < mang.length; i++) {
        document.write(
          'Chuôi "' +
            mang[i] +
            '" có ' +
            mang[i].length +
            " ký tự trong mảng <br>"
        );
      }
    </script>
  </body>
