  <body>
    <script>
      let mang = []
      let count = 0;

      for (let i = 0; i < mang.length; i++) {
        mang.push(+prompt("Nhap mot "))
        if (mang[i] % 2 == 0 || mang[i] % 2 == 1) {
          count++;
        }
      }
      document.write("Các ký tự số trong mảng là " + count + " số<br>");
    </script>
  </body>
