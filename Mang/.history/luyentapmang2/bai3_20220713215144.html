<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 3</title>
  </head>
  <body>
    <script>
      let length = +prompt("Nhap do dai cua mang: ");
      let mang = [];
      let count = 0;
      for (let i = 0; i < length; i++) {
        mang.push(prompt("Nhap mot phan tu bat ki"));
        if (mang[i] % 2 == 0 || mang[i] % 2 == 1) {
          count++;
        }
      }
      document.write("Mang bao gom cac phan tu " +mang);
      document.write("Các ký tự số trong mảng là " + count + " số<br>");
    </script>
  </body>
</html>
