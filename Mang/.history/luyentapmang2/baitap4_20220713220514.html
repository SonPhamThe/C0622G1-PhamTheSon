<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 4</title>
  </head>
  <body>
    <script>
     let length = +prompt("Nhap do dai cua mang: ");
     let result = [];
      for (let i = 0; i < length; i++) {
        result.push(prompt("Nhap mot phan tu bat ki: "));
        document.write(
          'Chuôi "' +
            result[i] +
            '" có ' +
            result[i].length +
            " ký tự trong mảng <br>"
        );
      }
    </script>
  </body>
</html>
