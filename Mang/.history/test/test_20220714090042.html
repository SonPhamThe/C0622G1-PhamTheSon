<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So nguyen to</title>
  </head>
  <body>
    <script>
      let result = [];
      let max = 0;
      let index = 0;
      for(i=0;i<10;i++) {
        result.push(+prompt("Nhap mot phan tu bat ki: "));
        if(max<=result[i]) {
             max = result[i];
             index = i; 
        }
      }
      document.write("Gia tri lon nhat la: "+max +"tai vi tri: "+index)
    </script>
  </body>
</html>
