<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So nguyen to</title>
  </head>
  <body>
    <script>
      let length = +prompt("Nhap do dai cua mang: ")
      let result = [];
      let max = 0;
      let total = 0;
      for(i=0;i<length;i++) {
        result.push(+prompt("Nhap mot phan tu bat ki: "));
        if(max<=result[i]) {
             max = result[i];
        }
        total += result[i];
      }
      let medium = total/length;
      document.write("Gia tri lon nhat la: "+max+"<br>");
      document.write("Gia tri trung binh la: "+medium);
    </script>
  </body>
</html>
