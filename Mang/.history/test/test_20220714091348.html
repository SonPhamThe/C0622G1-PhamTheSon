  <body>
    <script> 
      let result = [];
      let count = 0;
      for(i=0;i<10;i++) {
        result.push(+prompt("Nhap phan tu bat ki: "));
        if(result[i]<0) {
            count++;
        }
      }
      document.write(count);
     </script>
  </body>
